sudo: false
language: php

cache:
  directories:
    - $HOME/.composer

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - hhvm

matrix:
  fast_finish: true
  include:
    - php: hhvm
      sudo: true
      dist: trusty
      group: edge
  allow_failures:
    - php: hhvm

before_script:
  - composer install --no-interaction --prefer-source

script:
  - php vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover

after_script:
  - php vendor/bin/ocular code-coverage:upload --format=php-clover coverage.clover
